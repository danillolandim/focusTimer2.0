<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>Focus Timer 2.0</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./source/main.js" defer></script>
  </head>

  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar/Desativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex2">
        <button data-action="floresta" class="ph ph-tree">
          <span class="sr-only">Floresta</span>
        </button>
        <button data-action="chuva" class="ph ph-cloud-rain">
          <span class="sr-only">Chuva</span>
        </button>
        <button data-action="cafeteria" class="ph ph-storefront">
          <span class="sr-only">Cafeteria</span>
        </button>
        <button data-action="toggleMusic" class="ph ph-fire-simple">
          <span class="sr-only">Lareira</span>
        </button>
      </section>

      <section id="controls2" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-action="toggleRunning" class="ph ph ph-stop-circle">
          <span class="sr-only">Parar contador</span>
        </button>
        <button data-action="sum" class="ph ph ph-plus-circle">
          <span class="sr-only">Somar</span>
        </button>
        <button data-action="sub" class="ph ph-minus-circle">
          <span class="sr-only">Subtrair</span>
        </button>
      </section>
    </div>
  </body>
</html>
